<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stone Paper Scissors</h1>
        <h2>Pick one choice</h2>
        <div class="element">
            <div class="stone" id="0"><img src="https://imgcdn1.gempundit.com/media/catalog/category/Lapis-Lazuli.jpg" alt="stone"></div>
            <div class="paper" id="1"><img src="https://epjg58k4arp.exactdn.com/wp-content/uploads/2021/06/Aging-Paper-Main-Image-1-e1662099379209.jpg?strip=all&lossy=1&ssl=1" alt="paper"></div>
            <div class="scissors" id="2"><img src="https://www.bigbasket.com/media/uploads/p/l/40021958-5_1-fackelmann-nirosta-softgrip-scissors-20cm.jpg" alt="scissors"></div>
        </div>
        <div class="choice">
            <div class="user-choice">User's Choice:<span id="uc"></span></div>
            <div class="computer-choice">Computer's Choice:<span id="cc"></span></div>
        </div>
        <div class="win">Results will be declared here</div>
        <div class="score">
            <div class="user-score">User's Score:<span id="u"></span></div>
            <div class="computer-score">Computer's Score:<span id="c"></span></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
